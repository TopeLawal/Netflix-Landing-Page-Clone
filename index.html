<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix Nigeria - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="./images/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="showcase-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or  restart your membership.</p>

            <form class="get-started">
                <input type="email" placeholder="Email address" class="email">

                <a href="#" class="btn btn-rounded btn-xl">Get started <i class="mdi mdi-chevron-right btn-icon"></i> </a>
            </form>
        </div>
    </header>
</body>
</html>
